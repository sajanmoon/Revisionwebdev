<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 400px;
        width: 400px;
        border: 1px solid black;
      }
      .box {
        height: 100px;
        width: 100px;
        border: 1px solid black;
        transform-origin: 0% 0%;
        /* transform: translate(20px); */
        /* transform: scale(1.5); */
        /* transform: skew(20deg); */
        transform: rotate(60deg);
      }
    </style>
  </head>

    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
