<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        padding: 20px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        max-width: 800px;
        margin: 0 auto;
      }

      .product-card {
        position: relative;
        background-color: #fff;
        border-radius: 4px;
        overflow: hidden;
      }

      .product-image {
        width: 100%;
        display: block;
      }

      /* Adjust individual card/image heights */
      .product-card:nth-child(1) .product-image {
        height: 240px;
      }

      .product-card:nth-child(2) .product-image {
        height: 200px;
      }

      .product-card:nth-child(3) .product-image {
        height: 180px;
      }

      .product-card:nth-child(4) .product-image {
        height: 180px;
      }

      .product-title {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 12px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 3px 6px;
        border-radius: 3px;
      }

      .product-price {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
      }

      .product-price::before {
        content: "â‚¬";
        font-size: 12px;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div class="product-grid">
      <div class="product-card">
        <img
          src="./images/eric-dekker-0jqI8_MRBKU-unsplash.jpg"
          alt="Pendant Light"
          class="product-image"
        />
        <div class="product-title">Basic IC Pendant Light</div>
        <div class="product-price">410</div>
      </div>
      <div class="product-card">
        <img
          src="./images/karl-moore-v3LDDBTgkkU-unsplash.jpg"
          alt="Black Watch"
          class="product-image"
        />
        <div class="product-title">Dufa / Black 7003 Watch</div>
        <div class="product-price">213</div>
      </div>
      <div class="product-card">
        <img
          src="./images/sumup-N8Snv9CY37Q-unsplash.jpg"
          alt="Foldable Helmet"
          class="product-image"
        />
        <div class="product-title">Black Closca Helmet</div>
        <div class="product-price">132</div>
      </div>
      <div class="product-card">
        <img
          src="./images/zalfa-imani-oQ7qS2_Kvh8-unsplash.jpg"
          alt="Green Earphones"
          class="product-image"
        />
        <div class="product-title">Moss Green 7 Hour BT Earphones</div>
        <div class="product-price">50</div>
      </div>
    </div>
  </body>
</html>
