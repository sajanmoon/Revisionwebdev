<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid black;
        width: 400px;
        height: 400px;
      }
      .box {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        transition: transform 2s ease-in-out;
      }

      .trans:hover {
        transform: translateX(40px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box trans"></div>
    </div>
  </body>
</html>
