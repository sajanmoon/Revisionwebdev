<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid black;
        width: 500px;
        display: flex;
      }
      .box {
        height: 100px;
        width: 100px;
        border: 1px solid black;
      }
      .box1 {
        flex-grow: 1;
      }
      .box2 {
        flex-grow: 2;
      }
      .box3 {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">1</div>
      <div class="box box3">1</div>
    </div>
  </body>
</html>
