<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid black;
        width: 500px;
        display: flex;
      }
      .box {
        border: 1px solid black;
        background-color: red;
        flex-basis: 300px;
        height: 100px;
      }
      .box1 {
        flex-shrink: 1;
      }
      .box2 {
        flex-shrink: 2;
      }
      .box3 {
        flex-shrink: 1;
      }
      .box4 {
        flex-shrink: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
    </div>
  </body>
</html>
